<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563eb"/>
      <stop offset="100%" stop-color="#1d4ed8"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#bgGrad)"/>

  <!-- Mother figure simplified -->
  <g transform="translate(8, 6)">
    <!-- Head -->
    <circle cx="8" cy="4" r="3.5" fill="#FDB797"/>
    <!-- Hair -->
    <path d="M 4.5 3 Q 4.5 0.5, 8 0.5 Q 11.5 0.5, 11.5 3 Q 11.5 2, 8 1.5 Q 4.5 2, 4.5 3" fill="#1a1a1a"/>
    <!-- Body -->
    <path d="M 3 8 C 1 11, 1 16, 5 18 L 11 18 C 15 16, 15 11, 13 8 Q 11 7, 8 7 Q 5 7, 3 8" fill="#ec4899"/>
    <!-- Baby -->
    <circle cx="8" cy="12" r="2" fill="#FDB797"/>
    <ellipse cx="8" cy="14.5" rx="2.5" ry="3" fill="#fef3c7"/>
  </g>

  <!-- Heart -->
  <path d="M 16 27 C 14 25, 11 25, 11 27 C 11 29, 16 32, 16 32 C 16 32, 21 29, 21 27 C 21 25, 18 25, 16 27" fill="#ef4444" transform="scale(0.7) translate(7, -5)"/>

  <!-- Medical cross -->
  <g transform="translate(22, 3)">
    <circle cx="4" cy="4" r="4" fill="#10b981"/>
    <path d="M 4 2 L 4 6 M 2 4 L 6 4" stroke="white" stroke-width="1.2" stroke-linecap="round"/>
  </g>
</svg>
